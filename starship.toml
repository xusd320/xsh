"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 800
palette = "catppuccin_mocha"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$c\
$cmake\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
${custom.rust_nightly_date}\
$scala\
$python\
$docker_context\
$fill\
$cmd_duration\
$line_break\
$character"""

[fill]
symbol = " "

[git_status]
disabled = false
ignore_submodules = true
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "="
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

[git_metrics]
disabled = true

[username]
show_always = false
style_user = "bold sky"
format = '[$user]($style) '

[hostname]
ssh_only = true
style = "bold sky"
format = 'at [$hostname]($style) '

[character]
success_symbol = "[[Û∞Ñõ](green) ‚ùØ](peach)"
error_symbol = "[[Û∞Ñõ](red) ‚ùØ](peach)"
vimcmd_symbol = "[Û∞Ñõ ‚ùÆ](subtext1)"

[git_branch]
symbol = "Ôêò "
style = "bold mauve"
format = 'on [$symbol$branch]($style) '

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold lavender"
format = 'in [$path]($style)[$read_only]($read_only_style) '

[cmd_duration]
min_time = 500
format = 'took [$duration]($style)'
style = "bold yellow"

[rust]
symbol = "Óû® "
format = 'via [$symbol$version]($style) '

[nodejs]
symbol = "Û∞éô "
format = 'via [$symbol$version]($style) '

[python]
symbol = "Óàµ "
format = 'via [$symbol$version]($style) '

