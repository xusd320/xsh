import:
 - ~/.config/alacritty/themes/themes/dracula.yaml

env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

font:
  normal:
    family: Hack Nerd Font 
    style: Regular
  bold:
    family: Hack Nerd Font 
    style: Bold
  italic:
    family: Hack Nerd Font 
    style: Italic
  size: 14
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 0

key_bindings:
  - { key: K, mods: Command, chars: "\x0b" }